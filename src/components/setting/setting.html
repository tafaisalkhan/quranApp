
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Setting </ion-title>

    <ion-buttons end>


    </ion-buttons>

  </ion-navbar>


</ion-header>


<ion-content padding style="padding: 0px;  background-color: #B2DFDB;">

  <ion-list radio-group [(ngModel)]="sizeSelected">
      <ion-list-header>
          Font Size
        </ion-list-header>
        <ion-item>
            <ion-label>Normal</ion-label>
            <ion-radio checked="true" value="normal" (click)="selectSizeOption()"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Large</ion-label>
            <ion-radio value="large" (click)="selectSizeOption()"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>XX-Large</ion-label>
            <ion-radio value="xx-large" (click)="selectSizeOption()"></ion-radio>
          </ion-item>
  </ion-list>

  <br/>
  <br/>

  <ion-list radio-group [(ngModel)]="translationSelected">
      <ion-list-header>
          Transaltion
        </ion-list-header>
  <ion-item>
      <ion-label>English</ion-label>
      <ion-radio checked="true" value="english" (click)="selectTranlationOption()"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Urdu</ion-label>
      <ion-radio value="urdu" (click)="selectTranlationOption()"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Spanish</ion-label>
      <ion-radio value="spanish" (click)="selectTranlationOption()"></ion-radio>
    </ion-item>
  
    <ion-item>
        <ion-label>Turkish</ion-label>
        <ion-radio value="turkish" (click)="selectTranlationOption()" ></ion-radio>
      </ion-item>  

    <ion-item>
        <ion-label>Japanese</ion-label>
        <ion-radio value="japanses" (click)="selectTranlationOption()" ></ion-radio>
    </ion-item>  


    <ion-item>
        <ion-label>Chianese</ion-label>
        <ion-radio value="chianses" (click)="selectTranlationOption()"></ion-radio>
    </ion-item>
  </ion-list>

   
</ion-content>
